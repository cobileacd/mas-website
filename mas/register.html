<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FitLink</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <style>
        #particles-js {
          height: 100%;
          width: 100%;
          top: 0;
          left: 0;
          position: fixed;
          z-index: -100;
        }
        .centered {
          position: fixed;
          top: 50%;
          left: 50%;
          /* bring your own prefixes */
          transform: translate(-50%, -50%);
        }
        .panel {
          border-radius: 25px;
          background: #242538;
          padding: 50px;
        }
    </style>
</head>
<body style="background-color: #292A48;">

    <div style="background-color: #242538 !important;" class="panel text-white centered shadow">
        <h1>Registo</h1>
        </br>
        <form action="login.html">
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>First Name:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name">
                        <div class="d-none text-danger col-form-label" id="fnameError"><i class="fa fa-exclamation-triangle"></i> Min: 3 letras.</div>
                    </div>
                    <div class="col">
                        <label>Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name">
                        <div class="d-none text-danger col-form-label" id="lnameError"><i class="fa fa-exclamation-triangle"></i> Min: 3 letras.</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Sou:</label>
                <select class="custom-select mr-sm-2" id="selectType">
                    <option selected>Escolhe...</option>
                    <option value="pt">Personal Trainer</option>
                    <option value="user">Cliente</option>
                </select>
                <div class="d-none text-danger col-form-label" id="selectTypeError"><i class="fa fa-exclamation-triangle"></i> Selecione uma das opções.</div>
            </div>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                <div class="d-none text-danger col-form-label" id="passwordError"><i class="fa fa-exclamation-triangle"></i> Min: 6 caracteres.</div>
            </div>
            <button type="submit" class="btn btn-success" onclick="return validate()">Submeter</button>
            <a style="float: right;" type="button" href="login.html" class="btn btn-outline-success">Voltar</a>
        </form>
    </div>


    <!-- SCRIPTS -->

    <script src="register.js"></script>
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/knockout-3.5.1.js"></script>

    <!-- Particles JS -->
    <div id="particles-js"></div>
    <script src="../Scripts/particles.js"></script>
    <script src="particlesApp.js"></script>
</body>
</html>
