<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <title>FitLink</title>
        <link href="../Content/bootstrap.min.css" rel="stylesheet" />
        <link href="../Content/font-awesome.min.css" rel="stylesheet" />
        <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
        <style>
        #particles-js {
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            position: fixed;
            z-index: -100;
        }
        .block {
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
            display: flex;
        }
        .centered{
            margin: auto;
        }
        .panel {
            border-radius: 25px;
            background: #242538;
            padding: 50px;
        }
        </style>
    </head>
    <body style="background-color: #292A48;">
        <div class="block">
            <div class="panel text-white centered shadow-lg" style="width: 70% !important;">
                <div class="border-bottom pt-4 pb-2 mb-3 row">
                    <h2><i class="fa fa-address-book" aria-hidden="true"></i> Criador de Planos</h2>
                </div>
                <table class="table table-striped text-white">
                    <thead>
                        <tr class="row">
                            <th class="col">Nome</th>
                            <th class="col">Dias da semana</th>
                            <th class="col"></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: records">
                        <tr class="row">
                            <td class="col" data-bind="text:name"></td>
                            <td class="col" data-bind="text:daysWeek"></td>
                            <td class="col text-right">
                                <button class="btn btn-sm btn-outline-primary"
                                        data-bind="click : $parent.readRecord"
                                        data-target="#readRecordModal"
                                        data-toggle="modal">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" data-bind="click:$parent.deleteRecord"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="row">
                            <td class="col text-right" style="padding-right: 0 !important;">
                                <button data-target="#createRecordModal" data-toggle="modal" class="btn btn-outline-success"><i class="fa fa-plus" aria-hidden="true"></i>
</button>
                                <button data-bind="click:readRecords, disable : hasRecords" class="btn btn-outline-primary"><i class="fa fa-folder-open-o"></i></button>
                                <button data-bind="click:deleteRecords, enable : hasRecords" class="btn btn-outline-danger"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tfoot>
                </table>

                <div class="modal fade" tabindex="-1" role="dialog" id="createRecordModal">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content" style="background-color: #242538; !important;">
                            <div class="modal-header bg-info" style="background-color: #242538 !important;">
                                <h5 class="modal-title">Create Plan</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group row">
                                        <label for="exampleInputName1" class="col-sm-2 col-form-label">Name:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="exampleInputName1" placeholder="Insert name">
                                        </div>
                                    </div>
                                    <div class="form-group form-inline row">
                                        <label class="col-sm-2 col-form-label">Dias da semana:</label>
                                        <input class="form-check-input" type="checkbox" id="Checkbox1" value="option1" name="2ª"><label class="form-check-label mr-sm-2" for="Checkbox1">2ª</label>
                                        <input class="form-check-input" type="checkbox" id="Checkbox2" value="option2" name="3ª"><label class="form-check-label mr-sm-2" for="Checkbox2">3ª</label>
                                        <input class="form-check-input" type="checkbox" id="Checkbox3" value="option3" name="4ª"><label class="form-check-label mr-sm-2" for="Checkbox3">4ª</label>
                                        <input class="form-check-input" type="checkbox" id="Checkbox4" value="option4" name="5ª"><label class="form-check-label mr-sm-2" for="Checkbox4">5ª</label>
                                        <input class="form-check-input" type="checkbox" id="Checkbox5" value="option5" name="6ª"><label class="form-check-label mr-sm-2" for="Checkbox5">6ª</label>
                                        <input class="form-check-input" type="checkbox" id="Checkbox6" value="option6" name="Sab."><label class="form-check-label mr-sm-2" for="Checkbox6">Sab.</label>
                                        <input class="form-check-input" type="checkbox" id="Checkbox7" value="option7" name="Dom."><label class="form-check-label" for="Checkbox7">Dom.</label>
                                    </div>

                                    <!-- ko foreach: exercises -->
                                    <div class="form-group form-inline row">
                                        <label class="col-sm-2 col-form-label" data-bind="text: name"></label>
                                        <input type="text" class="form-control mr-sm-2" data-bind="attr: {'id' : 'reps'+id }" placeholder="Repetições">
                                        <input type="text" class="form-control mr-sm-2" data-bind="attr: {'id': 'series'+id}"placeholder="Séries">
                                        <input type="text" class="form-control" data-bind="attr: {'id':'peso'+id}"placeholder="Peso (kg)">
                                    </div>
                                    <!-- /ko -->
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary btn-sm" data-bind="click : createRecord">Create</button>
                                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" tabindex="-1" role="dialog" id="readRecordModal">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content" style="background-color: #242538 !important;">
                            <div class="modal-header bg-info" style="background-color: #242538 !important;">
                                <h5 class="modal-title">Edit Plan</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group row">
                                        <label for="exampleInputName2" class="col-sm-2 col-form-label">Name:</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="exampleInputName2" placeholder="Insert name">
                                        </div>
                                    </div>
                                    <div class="form-group form-inline row">
                                        <label class="col-sm-2 col-form-label">Dias da semana:</label>
                                        <input class="form-check-input" type="checkbox" id="Checkbox_1" value="option1" name="2ª"><label class="form-check-label mr-sm-2" for="Checkbox_1">2ª</label>
                                        <input class="form-check-input" type="checkbox" id="Checkbox_2" value="option2" name="3ª"><label class="form-check-label mr-sm-2" for="Checkbox_2">3ª</label>
                                        <input class="form-check-input" type="checkbox" id="Checkbox_3" value="option3" name="4ª"><label class="form-check-label mr-sm-2" for="Checkbox_3">4ª</label>
                                        <input class="form-check-input" type="checkbox" id="Checkbox_4" value="option4" name="5ª"><label class="form-check-label mr-sm-2" for="Checkbox_4">5ª</label>
                                        <input class="form-check-input" type="checkbox" id="Checkbox_5" value="option5" name="6ª"><label class="form-check-label mr-sm-2" for="Checkbox_5">6ª</label>
                                        <input class="form-check-input" type="checkbox" id="Checkbox_6" value="option6" name="Sab."><label class="form-check-label mr-sm-2" for="Checkbox_6">Sab.</label>
                                        <input class="form-check-input" type="checkbox" id="Checkbox_7" value="option7" name="Dom."><label class="form-check-label" for="Checkbox_7">Dom.</label>
                                    </div>

                                    <!-- ko foreach: exercises -->
                                    <div class="form-group form-inline row">
                                        <label class="col-sm-2 col-form-label" data-bind="text: name"></label>
                                        <input type="text" class="form-control mr-sm-2" data-bind="attr: {'id' : 'reps_'+id }" placeholder="Repetições">
                                        <input type="text" class="form-control mr-sm-2" data-bind="attr: {'id': 'series_'+id}"placeholder="Séries">
                                        <input type="text" class="form-control" data-bind="attr: {'id':'peso_'+id}"placeholder="Peso (kg)">
                                    </div>
                                    <!-- /ko -->
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary btn-sm" data-bind="click : updateRecord">Update</button>
                                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- NAVBAR -->
                <div style="background-color: #292A48;" class="shadow">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" style="color: #40D876;" href="client_dash.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: #40D876;" href="#">Personal Trainer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="color: #40D876;" href="accountDetails.html">Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- END NAVBAR -->

        <!-- SCRIPTS -->
        <script src="../Scripts/jquery-3.5.1.min.js"></script>
        <script src="../Scripts/bootstrap.bundle.min.js"></script>
        <script src="../Scripts/knockout-3.5.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <!-- Particles JS -->
        <div id="particles-js"></div>
        <script src="../Scripts/particles.js"></script>
        <script src="particlesApp.js"></script>

        <script src="plan_maker.js"></script>
    </body>
</html>
