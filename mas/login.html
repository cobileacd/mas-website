<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FitLink</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <style>
        #particles-js {
          height: 100%;
          width: 100%;
          top: 0;
          left: 0;
          position: fixed;
          z-index: -100;
        }
        .centered {
          position: fixed;
          top: 50%;
          left: 50%;
          /* bring your own prefixes */
          transform: translate(-50%, -50%);
        }
    </style>
</head>
<body style="background-color: #292A48;">

    <span style="color: red;">
        Dummy Accounts:</br>
        client: testeCliente@gmail.com</br>
        client-pass: teste1234</br>
        pt: testePt@gmail.com</br>
        pt-pass: teste1234
    </span>

    <div style="background-color: #242538 !important;" class="jumbotron text-white centered shadow-lg">
        <h1>Login</h1>
        </br>
        <form action="main.html">
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success" onclick="return validate()">Login</button>
            <a style="float: right;" type="button" href="register.html" class="btn btn-outline-success">Regista-te</a>
        </form>
    </div>


    <!-- SCRIPTS -->

    <script src="login.js"></script>
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/knockout-3.5.1.js"></script>

    <!-- Particles JS -->
    <div id="particles-js"></div>
    <script src="../Scripts/particles.js"></script>
    <script src="particlesApp.js"></script>
</body>
</html>
