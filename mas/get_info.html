<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FitLink</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <style>
        #particles-js {
          height: 100%;
          width: 100%;
          top: 0;
          left: 0;
          position: fixed;
          z-index: -100;
        }
        .block {
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            position: absolute;
            display: flex;
        }
        .centered{
            margin: auto;
        }
        .panel {
          border-radius: 25px;
          background: #242538;
          padding: 50px;
        }
    </style>
</head>
<body style="background-color: #292A48;">

    <div class="block">
        <div style="background-color: #242538 !important;" class="panel text-white centered shadow-lg">
            <h2>Fala-nos mais sobre ti...</h2>
            </br>
            <form>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label>Idade:</label>
                            <input type="text" class="form-control" id="age" placeholder="Idade">
                            <div class="d-none text-danger col-form-label" id="ageError"><i class="fa fa-exclamation-triangle"></i> Range: [16-90].</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Sexo:</label>
                    <select class="custom-select mr-sm-2" id="selectType">
                        <option selected>Escolhe...</option>
                        <option value="mas">Masculino</option>
                        <option value="fem">Feminino</option>
                    </select>
                    <div class="d-none text-danger col-form-label" id="selectTypeError"><i class="fa fa-exclamation-triangle"></i> Selecione uma das opções.</div>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Altura (cm):</label>
                    <input type="text" class="form-control" id="altura" placeholder="Altura (cm)">
                    <div class="d-none text-danger col-form-label" id="heightError"><i class="fa fa-exclamation-triangle"></i> Range: [140-230] cm.</div>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Peso (kg):</label>
                    <input type="text" class="form-control" id="peso"  placeholder="Peso (kg)">
                    <div class="d-none text-danger col-form-label" id="weightError"><i class="fa fa-exclamation-triangle"></i> Range: [30-200] kg.</div>
                </div>
                <div class="form-group">
                    <label for="limFisicas">Limitações físicas:</label>
                        <textarea name="LimFisicas" id="limFisicas" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="doencas">Doenças:</label>
                        <textarea name="doencas" id="doencas" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-success" onclick="return validate()">Submeter</button>
                <a style="float: right;" type="button" href="login.html" class="btn btn-outline-success">Voltar</a>
            </form>
        </div>
    </div>


    <!-- SCRIPTS -->

    <script src="get_info.js"></script>
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/knockout-3.5.1.js"></script>

    <!-- Particles JS -->
    <div id="particles-js"></div>
    <script src="../Scripts/particles.js"></script>
    <script src="particlesApp.js"></script>
</body>
</html>
